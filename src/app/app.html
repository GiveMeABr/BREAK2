<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
          <img class="logo" src="src/assets/imgs/Logo White.png" height="226" width="1366"/>
        </ion-toolbar>
    </ion-header>

    <ion-content class="menu">
        <ion-list>
            <button menuClose ion-item (click)="openPage(pages[4])">
                {{pages[4].title}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
