<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img class="logo-splash" src="assets/imgs/logo white.svg" alt="BREAK"/>
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar>
    <img class="logo" src="assets/imgs/Logo White.png"  alt="BREAK"/>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 offset-sm-3>

        <form (submit)="login()">
          <ion-list>

            <ion-item>
              <ion-label fixed>Username</ion-label>
              <ion-input type="text" [(ngModel)]="user.username" name="username"
                         placeholder="username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password"
                         placeholder="password"></ion-input>
            </ion-item>

          </ion-list>


          <div padding>
            <button type="submit" ion-button color="primary" block>Sign In</button>
          </div>

        </form>
        <a (click)="moveToRegister()">Create an account here</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
