<div *ngIf="!noSplash" id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img class="logo-splash" src="assets/imgs/logo white.svg" alt="BREAK" />
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-content padding>
  <div class="container">
    <div class="logo-container">
      <img class="logo" src="assets/imgs/logo white.svg" alt="BREAK" />
    </div>
    
    <div class="form-background">
        <img class="logo" src="assets/imgs/logo-text.svg" alt="BREAK" />
      <form (submit)="login()">
        <ion-list>

          <ion-item>
              <ion-label color="light" floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="user.username" name="username" ></ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="light" floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" name="password" t></ion-input>
          </ion-item>

        </ion-list>


          <button type="submit" ion-button color="secondary" ion-button round outline>Sign In</button>

      </form>
      <a (click)="moveToRegister()">Create an account here</a>
    </div>
  </div>
</ion-content>
