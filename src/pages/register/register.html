<ion-header>

  <ion-navbar>
    <img class="logo" src="assets/imgs/Logo White.png"  alt="BREAK"/>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 offset-sm-3>

        <form (submit)="register()">
          <ion-list>
            <ion-item>
              <ion-label fixed>Username</ion-label>
              <ion-input type="text" [(ngModel)]="user.username" name="username"
                         (change)="isUserAvailable(user.username)"
                         placeholder="Your username" required></ion-input>
            </ion-item>
            <p>{{ usrMsg }}</p>
            <ion-item>
              <ion-label fixed>Email</ion-label>
              <ion-input type="email" [(ngModel)]="user.email" name="email"
                         placeholder="Your email address" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password"
                         placeholder="Choose password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Full name</ion-label>
              <ion-input type="text" [(ngModel)]="user.full_name" name="full_name"
                         placeholder="Your full name"></ion-input>
            </ion-item>

          </ion-list>


          <div padding>
            <button type="submit" ion-button color="primary" block>Create account</button>
          </div>

        </form>
        <a (click)="moveToLogin()">Log in</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
