<ion-content padding>
  <div class="container">
    <div class="logo-container">
      <img class="logo" src="assets/imgs/logo white.svg" alt="BREAK" />
    </div>

    <div class="form-background">
      <form (submit)="register()">
        <ion-list>
          <ion-item>
            <ion-label floating>
              <ion-icon name="person"></ion-icon> Username</ion-label>
            <ion-input type="text" [(ngModel)]="user.username" name="username" (change)="isUserAvailable(user.username)"
              required></ion-input>
          </ion-item>
          <p>{{ usrMsg }}</p>
          <ion-item>
            <ion-label floating>
              <ion-icon name="mail"></ion-icon> Email</ion-label>
            <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              <ion-icon name="lock"></ion-icon>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              <ion-icon name="contact"></ion-icon>Full name</ion-label>
            <ion-input type="text" [(ngModel)]="user.full_name" name="full_name" ></ion-input>
          </ion-item>
        </ion-list>
        <button type="submit" ion-button color="primary" block>Create account</button>
      </form>
      <a (click)="moveToLogin()">Log in</a>
    </div>
  </div>

</ion-content>
